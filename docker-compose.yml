version: "3.9"

services:
  # üß± Base de datos MongoDB
  mongo:
    image: mongo:6
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  # üóÑÔ∏è Base de datos MySQL
  mysql:
    image: mysql:8
    container_name: mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=guessbeat
    volumes:
      - mysql-data:/var/lib/mysql

  # üöÄ Microservicio de usuarios
  user-service:
    build: ./services/user-service
    container_name: user-service
    restart: always
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - MONGO_URI=mongodb://mongo:27017/guessbeat
      - JWT_SECRET=${JWT_SECRET}
      - SOUNDCLOUD_CLIENT_ID=${SOUNDCLOUD_CLIENT_ID}
      - SOUNDCLOUD_CLIENT_SECRET=${SOUNDCLOUD_CLIENT_SECRET}
      - SOUNDCLOUD_REDIRECT_URI=${SOUNDCLOUD_REDIRECT_URI}
    depends_on:
      - mongo

  # üéÆ Microservicio de juego
  game-service:
    build: ./services/game-service
    container_name: game-service
    restart: always
    ports:
      - "8002:8002"
    environment:
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DB=guessbeat
      - SOUNDCLOUD_CLIENT_ID=${SOUNDCLOUD_CLIENT_ID}
      - SOUNDCLOUD_CLIENT_SECRET=${SOUNDCLOUD_CLIENT_SECRET}
    depends_on:
      - mysql

  # üåê API Gateway
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    restart: always
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - USER_SERVICE_URL=http://user-service:5001
      - GAME_SERVICE_URL=http://game-service:8002
    depends_on:
      - user-service
      - game-service

  # üíª Frontend
  frontend:
    build: ./frontend
    container_name: guessbeat-frontend
    restart: always
    ports:
      - "5173:80"
    depends_on:
      - api-gateway

volumes:
  mongo-data:
  mysql-data:
